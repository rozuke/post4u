<mat-card class="card" appearance="outlined">
  <mat-card-header>
    <div class="header-card-container">
      <div class="user-data-container">
        <div mat-card-avatar class="header-image">
          <span>{{ avatar }}</span>
        </div>
        <div>
          <mat-card-title>{{ title }}</mat-card-title>
          <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
        </div>
      </div>
      <div>
        @if (showBulletOptions) {
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_horiz</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="editPostHandler()">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item (click)="deletePostHandler()">
              <mat-icon>delete</mat-icon>
              <span>Delete</span>
            </button>
          </mat-menu>
        }
      </div>
    </div>
  </mat-card-header>
  <mat-card-content class="card-content-container" (click)="onCardClick()">
    <p>
      {{ content }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <div class="comment-tag-card no-shadow" mat-fab extended>
      <mat-icon class="material-icons-outlined comment-card-icon"
        >comment</mat-icon
      ><span
        >{{ commentsCount }}
        {{ commentsCount === 1 ? 'comment' : 'comments' }}</span
      >
    </div>
  </mat-card-actions>
</mat-card>
